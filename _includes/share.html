<section class="share">
    <i class="fa fa-1x fa-share-square"></i>
    <h4>share this post</h4>
    <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.domain_name}}{{ page.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fa fa-1x fa-twitter"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="fa fa-1x fa-facebook-square"></i></a>
    <a href="https://plus.google.com/share?url={{site.domain_name}}{{page.url}}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="fa fa-1x fa-google-plus-square"></i></a>
</section>
